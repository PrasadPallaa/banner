
<div class="main">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item"><a href="#">Clients</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ id }}</li>
    </ol>
  </nav>
  <h2>Clients Component</h2>
  <form>
    <div *ngIf="step1">
      <h2>Step 1</h2>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="First name" />
      </div>
      <div class="col-3">
        <input type="text" class="form-control mt-3" placeholder="Last name" />
      </div>
      <div class="col-3">
        <input type="text" class="form-control mt-3" placeholder="Full name" />
      </div>
      <button class="btn btn-info mt-3">Previous</button>
      <button class="btn btn-primary mt-3 ml-3" (click)="step1Next()">Next</button>
    </div>
    <div *ngIf="step2">
      <h2>Step 2</h2>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="First name" />
      </div>
      <div class="form-check  mt-2">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Default radio
        </label>
      </div>
      <div class="form-check  mt-2">
        <input class="form-check-input " type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Second default radio
        </label>
      </div>
      <button class="btn btn-info mt-3" (click)="previousStep2()">Previous</button>
      <button class="btn btn-primary mt-3 ml-3" (click)="step2Next()">Next</button>
    </div>
    <div *ngIf="step3">
      <h2>Step 3</h2>
      <div class="col-3">
        <input type="text" class="form-control" placeholder="First name" />
      </div>
      <div class="col-3">
        <input type="text" class="form-control mt-3" placeholder="Last name" />
      </div>
      <div class="col-3">
        <input type="text" class="form-control mt-3" placeholder="Full name" />
      </div>
      <button class="btn btn-info mt-3" (click)="previousStep3()">Previous</button>
      <button class="btn btn-primary mt-3 ml-3">Submit</button>
    </div>
  </form>
</div>
